<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<title>Sliding Puzzle</title>
</head>
<body>
	<div id="wrapper">
		<h1>Sliding Puzzle</h1>
		<div id="tiles"></div>
		<div id="buttons">
			<button class="otherButton" id="scramble">Scramble</button>
			<button class="otherButton" id="solve">Solve</button>
			<button class="otherButton" id="reset">Reset</button>
		</div>
		<div id="sizes">
			<button class="sizeButton" id="3x3">3x3</button>
			<button class="sizeButton" id="4x4">4x4</button>
		</div>
		<div id="info">
			<h2>Logging Information</h2>
			<p id="board">Board: </p>
			<p id="elapsedTime">Elapsed time:</p>
			<p id="sortTime">Elapsed sort time: </p>
			<p id="boardsExplored">Boards explored: </p>
			<p id="queueLength">Queue length: </p>

			<p id="finalTime">Found solution in: </p>
			<p id="moveCount">Moves: </p>
			<p id="solution">Solution: </p>
		</div>
		<p id="notice">* 4x4 board solves take a lot longer and may lag your browser!</p>
	</div>
	<footer id="footer">
		<p>Created by Creeperman1524 <a class="link" href="https://github.com/Creeperman1524/SlidingPuzzleSolver">Source on Github</a></p>
	</footer>
	<script src="./slidingPuzzle.js" type="text/javascript"></script>
	<script src="./main.js" type="text/javascript"></script>
</body>
</html>
